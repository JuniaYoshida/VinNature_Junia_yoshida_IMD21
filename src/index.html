<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Base layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <extends src="base-layout.html">
      <block name="content">
        <h1>Hello world</h1>
      </block>
      <header>...</header>

        <div class="container">

            <div class="col-1 offset-8">element 1</div>
            <div class="col-3 offset-8">element 2</div>
          </div>
          <div class="row">
            <div class="col-4">element 3</div>
            <div class="col-3">element 4</div>
            <div class="col-2">element 5</div>
            <div class="col-1">element 6</div>
          </div>
        </div>
      </footer>
    </extends>

    <script src="js/main.js" type="module"></script>
